<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>DN3</title>
    <style>
        body { margin: 10px; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body onload="init()">
    <script src="js/three.js"></script>
    <script src="js/main.js"></script>

    <br>

    <button type="button" onclick="play()">Play animation</button><br><br>
    <div id="status" >Choose options and click play!</div><br>
    Number of frames inserted: (more than 0) <input type="text" id="frameCount" value="2"><br>
    <div style="display:inline-block;">
        Scenario Number:<br>
        <input checked="true" type="radio" name="scenario" value="1"> 1<br>
        <input type="radio" name="scenario" value="2"> 2<br>
        <input type="radio" name="scenario" value="3"> 3<br>
        <input type="radio" name="scenario" value="4"> 4<br>
    </div>
    &nbsp;&nbsp;
    <div style="display:inline-block;">
        Frame Rate: <br>
        <input checked="true" type="radio" name="frames" value="1"> 1<br>
        <input type="radio" name="frames" value="5"> 5<br>
        <input type="radio" name="frames" value="10"> 10<br>
        <input type="radio" name="frames" value="20"> 20<br>
    </div>
    <div style="display:inline-block;">
        Catmull-Rom Interpolation: <br>
        <input checked="true" type="radio" name="interpolation" value="1">Yes<br>
        <input type="radio" name="interpolation" value="0">No<br>


    </div>

    <br><br>
</body>
</html>
